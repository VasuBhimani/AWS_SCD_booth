<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Image Every Second</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
    document.addEventListener("DOMContentLoaded", function() {
            function checkData() {
            fetch('/get-request-data2')
                .then(response => response.json())
                .then(data => {
                if (data) {
                    window.location.href = "/output";
                    // console.log(data);
                }
                
                // You can update the DOM or perform other actions with the data here
                })
                .catch(error => console.error('Error:', error));
            }

            // Check for data every 5 seconds
            setInterval(checkData, 1000);
        });
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; width:100%;height:100%">
        <img class="img-fluid" src="../static/assets/loading_processing.gif" alt="Loading...">
    </div>
</body>
</html>
