<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <img class="img-fluid" src="../static/assets/screen_saver.gif" alt="Loading..." style="width: 100%; height: 100%; object-fit: cover;">
    

    <script>

        document.addEventListener("DOMContentLoaded", function() {
            function checkData() {
            fetch('/get-request-data')
                .then(response => response.json())
                .then(data => {
                if (data) {
                    window.location.href = "/home";
                    // console.log(data);
                }
                
                // You can update the DOM or perform other actions with the data here
                })
                .catch(error => console.error('Error:', error));
            }

            // Check for data every 5 seconds
            setInterval(checkData, 1000);
        });



    </script>
</body>


</html>
